
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube MP4 Downloader</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1e1e1e;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h2 {
            margin-bottom: 4px;
        }

        .subtitle {
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            color: #aaa;
        }

        .form-wrapper {
            width: 600px;
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #444;
            resize: none;
            margin-bottom: 16px;
            background-color: #2b2b2b;
            color: #eee;
            box-sizing: border-box;
        }

        .bottom-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #084298;
        }

        .toggle {
            display: flex;
            background-color: #007BFF;
            border-radius: 40px;
            overflow: hidden;
            width: 140px;
            height: 40px;
            font-weight: 600;
            cursor: pointer;
        }

        .toggle input { display: none; }

        .toggle label {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
            color: white;
        }

        .toggle input:checked + label {
            background-color: white;
            color: #007BFF;
        }

        .toggle label:first-of-type {
            border-top-left-radius: 40px;
            border-bottom-left-radius: 40px;
        }

        .toggle label:last-of-type {
            border-top-right-radius: 40px;
            border-bottom-right-radius: 40px;
        }
    </style>
</head>
<body>
    <h2>YouTube MP4 Downloader</h2>
    <div class="subtitle">Made in Qu√©bec</div>

    <form method="post" class="form-wrapper">
        <textarea name="links" placeholder="Paste YouTube links here, one per line..."></textarea>

        <div class="bottom-controls">
            <div class="toggle">
                <input type="radio" name="format" value="mp4" id="format-mp4" checked>
                <label for="format-mp4">MP4</label>
                <input type="radio" name="format" value="mp3" id="format-mp3">
                <label for="format-mp3">MP3</label>
            </div>
            <button type="submit">Download</button>
        </div>
    </form>

    <script>
        {% if filenames %}
        window.onload = function () {
            const files = {{ filenames|tojson }};
            for (const file of files) {
                const link = document.createElement("a");
                link.href = "/download/" + file;
                link.download = file;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        };
        {% endif %}
    </script>
</body>
</html>
